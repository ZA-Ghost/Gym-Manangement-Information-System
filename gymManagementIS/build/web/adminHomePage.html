<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;

    .menu-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 50px;
    }

    .menu-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .menu-container ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .menu-container li {
      margin-bottom: 10px;
    }

    .menu-container a {
      display: block;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .menu-container a:hover {

    }
