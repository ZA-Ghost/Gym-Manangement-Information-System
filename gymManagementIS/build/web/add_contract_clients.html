


<!DOCTYPE html>
<html>
<head>
  <title>Gym Management IS - Add Contract Client</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .form-container h2 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .form-group select {
      height: 34px;
    }
    
    .form-group .price-select {
      width: auto;
    }
    
    .form-group .date-input {
      width: 150px;
    }
    
    .form-group .submit-button {
      margin-top: 10px;
    }
    
    .form-group .submit-button input {
      width: auto;
      cursor: pointer;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
  <link rel="stylesheet" href="menuHeader.css">
  
</head>
<body>
    
   <header>
    <nav>
      <ul class="horizontal-menu">
        <li><a href="add_contract_clients.html">Add Client: Contract Client</a></li>
      <li><a href="add_off_contract_clients.html">Add Client: Off-Contract Client</a></li>
      <li><a href="viewContractClientBrief.jsp">View Client: Contract Clients</a></li>
      <li><a href="viewOffContractClientBrief.jsp">View Client: Off-Contract Clients</a></li>
      <li><a href="updateContractClientBrief.jsp">Update Client: Contract Client</a></li>
      <li><a href="updateOffContractClientBrief.jsp">Update Client: Off-Contract Client</a></li>
      </ul>
    </nav>
  
       
    <form class="logout-form" action="logout.jsp" method="POST">
      <button type="submit">Logout</button>
    </form>
  </header>
    
    <br>
    
  <div class="form-container">
    <h2>Add Client</h2>
    <form action="addContractClientProcess.jsp" name="addContractClientProcess">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>
      </div>
      <div class="form-group">
        <label for="identity">Identity/Passport Number:</label>
        <input type="text" id="identity" name="identity" required>
      </div>
      <div class="form-group">
        <label for="cellphone">Cellphone Number:</label>
        <input type="tel" id="cellphone" name="cellphone" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Home Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label>Package:</label>
        <select name="packages">
            <option value="">Please select</option>
          <option value="contract_1_year">Contract: 1 year</option>
          <option value="contract_2_year">Contract: 2 years</option>
          <option value="contract_6_months">Contract: 6 months</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <select id="price" name="price"  class="price-select">
          <option value="2500">Contract: 1 year R2500</option>
          <option value="4000">Contract: 2 years R4000</option>
          <option value="1000">Contract: 6 months R1000</option>
         
        </select>
      </div>
      <div class="form-group">
        <label>Start Date:</label>
        <input type="date" id="startDate" name="startDate" required class="date-input">
      </div>
      <div class="form-group">
        <label>End Date:</label>
        <input type="date" id="endDate" name="endDate" required class="date-input">
      </div>
	  
	   <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" class="status">
          <option value="active">Active</option>
          <option value="cancelled">Cancelled</option>
          <option value="expired">Expired</option>
        </select>
      </div>
	  
	  <div class="form-group">
        <label for="comments">Comments:</label>
        <input type="text" id="comments" name="comments" placeholder="If contract is active, state NA, otherwise state reason and date." required>
      </div>
	  
      <div class="form-group submit-button">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
